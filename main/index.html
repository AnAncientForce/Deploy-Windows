<!DOCTYPE html>
<html>
  <head>
    <title>Main Interface</title>
    <meta charset="UTF-8" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <img
      id="image_shower"
      class="image_shower"
      src="../images/LockScreenWallpaper.jpg"
    />
    <div id="current-task"></div>
    <div id="main" class="row">
      <div id="left-nav" class="column"></div>
      <div id="section-content">
        <section id="section-help">
          <h1 style="text-align: center">Help</h1>
          <div class="row">
            <div
              id="section-help-btns"
              style="margin: 2.5%"
              class="column"
            ></div>
            <textarea
              id="text-box"
              style="width: 60vw; height: 50vh"
              readonly
            ></textarea>
          </div>
        </section>
        <section id="section-home">
          <h1 style="text-align: center">Main Interface</h1>
          <div id="section-home-btns" class="row gridify"></div>
        </section>
        <section id="section-registry">
          <h1 style="text-align: center">Registry</h1>
          <div class="column">
            <div id="checkboxContainer1" class="row"></div>
          </div>
        </section>
        <section id="section-settings">
          <h1 style="text-align: center">Settings</h1>
          <div id="section-settings-btns" class="row gridify"></div>
          <div class="row" style="flex-wrap: wrap">
            <div class="column">
              <p class="header">Application Settings</p>
              <div id="checkboxContainer2" class="row"></div>
            </div>
          </div>
        </section>
        <div class="gap"></div>
        <div class="row">
          <textarea id="logger" readonly></textarea>
        </div>
        <div class="gap"></div>
      </div>
    </div>
  </body>
</html>
